</head>
<body>
<header class="container">
<img alt="ServiGo Logo" src="../../images/servigo.png"/>
<nav class="navbar">

<label class="menu-icon" for="menu-toggle">☰</label>

</ul>
</nav>
</header>
<section class="login-section">
<div class="login-container">
<h2>Create Your Account</h2>
<form action="#" method="POST">
<div class="form-group">
<label for="fullname">Full Name</label>
<input id="fullname" name="fullname" required="" type="text">
</input></div>
<div class="form-group">
<label for="email">Email Address</label>
<input id="email" name="email" required="" type="email"/>
</div>
<div class="form-group">
<label for="phone">Phone Number</label>
<input id="phone" name="phone" required="" type="tel"/>
</div>
<div class="form-group">
<label for="password">Create Password</label>
<div class="password-wrap"><input id="password" name="password" required="" type="password"/><button class="toggle-pwd" data-toggle="password" type="button">Show</button></div>
</div>
<div class="form-group">
<label for="confirm-password">Confirm Password</label>
<div class="password-wrap"><input id="confirm-password" name="confirm-password" required="" type="password"/><button class="toggle-pwd" data-toggle="confirm-password" type="button">Show</button></div>
</div>
<button class="btnn" type="submit">Register</button>
</form>
<p class="signup-link">Already have an account? <a href="../login/login.html">Login here</a></p>
</div>
</section>
<footer>
<p>© 2025 <span>ServiGo</span>. All rights reserved</p>
<div class="social-icons">
<a href="https://github.com/Muskan-tuteja"><i class="fa-brands fa-github"></i></a>
<a href="https://www.linkedin.com/in/muskan-tuteja-90b1b2322"><i class="fa-brands fa-linkedin"></i></a>
<a href="#"><i class="fa-brands fa-instagram"></i></a>
</div>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function(){
  const form = document.querySelector('form');
  const email = document.getElementById('email');
  const pwd = document.getElementById('password');
  const cpwd = document.getElementById('confirm-password');
  document.querySelectorAll('button.toggle-pwd').forEach(btn => {
    const target = document.getElementById(btn.dataset.toggle);
    btn.addEventListener('click', function(){
      if (target.type === 'password') { target.type = 'text'; btn.textContent = 'Hide'; }
      else { target.type = 'password'; btn.textContent = 'Show'; }
    });
  });
  form.addEventListener('submit', function(e){
    if (!email.value.includes('@') || !email.value.includes('.')){
      e.preventDefault(); alert('Please enter a valid email.'); email.focus(); return false;
    }
    if (pwd.value.length < 6){
      e.preventDefault(); alert('Password must be at least 6 characters.'); pwd.focus(); return false;
    }
    if (pwd.value !== cpwd.value){
      e.preventDefault(); alert('Passwords do not match.'); cpwd.focus(); return false;
    }
    alert('Registered! (Demo)');
  });
});
</script></body>
</html>
