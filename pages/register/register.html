<section class="login-section">
<div class="login-container">
<h2>Create Your Account</h2>
<form id="registerForm">
<div class="form-group">
<label for="fullname">Full Name</label>
<input id="fullname" name="fullname" required type="text">
</input></div>
<div class="form-group">
<label for="email">Email Address</label>
<input id="email" name="email" required="" type="email"/>
</div>
<div class="form-group">
<label for="phone">Phone Number</label>
<input id="phone" name="phone" required="" type="tel"/>
</div>
<div class="form-group">
<label for="password">Create Password</label>
<div class="password-wrap"><input id="password" name="password" required="" type="password"/><button class="toggle-pwd" data-toggle="password" type="button">Show</button></div>
</div>
<div class="form-group">
<label for="confirm-password">Confirm Password</label>
<div class="password-wrap"><input id="confirm-password" name="confirm-password" required="" type="password"/><button class="toggle-pwd" data-toggle="confirm-password" type="button">Show</button></div>
</div>
<button class="btnn" type="submit">Register</button>
</form>
<p class="signup-link">Already have an account? <a href="../login/login.html">Login here</a></p>
</div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const form = document.getElementById('registerForm');
  const email = document.getElementById('email');
  const pwd = document.getElementById('password');
  const cpwd = document.getElementById('confirm-password');

  // Password show/hide
  document.querySelectorAll('button.toggle-pwd').forEach(btn => {
    const target = document.getElementById(btn.dataset.toggle);
    btn.addEventListener('click', function(){
      if (target.type === 'password') {
        target.type = 'text';
        btn.textContent = 'Hide';
      } else {
        target.type = 'password';
        btn.textContent = 'Show';
      }
    });
  });

  // Form Validation
  form.addEventListener('submit', function(e){
    e.preventDefault(); // prevent actual submission
     

    if (!email.value.includes('@') || !email.value.includes('.')){
      alert('Please enter a valid email.');
      email.focus();
      return;
    }

    if (pwd.value.length < 6){
      alert('Password must be at least 6 characters.');
      pwd.focus();
      return;
    }

    if (pwd.value !== cpwd.value){
      alert('Passwords do not match.');
      cpwd.focus();
      return;
    }

    // Demo success message
    alert('Registered Successfully!');
   
  });
});
</script>
