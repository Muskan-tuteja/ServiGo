<body>

</header>
<section class="login-section">
<div class="login-container">
<h2>Login to Your Account</h2>
<form id="loginForm" action="#" method="POST">
<div class="form-group">
<label for="email">Email Address</label>
<input id="email" name="email" required="" type="email">
<small class="error">* Please enter a valid email</small>
</input></div>
<div class="form-group">
<label for="password">Password</label>
<div class="password-wrap"><input id="password" name="password" required="" type="password"/><button class="toggle-pwd" data-toggle="password" type="button">Show</button></div>
<small class="error">* Password is required</small>
</div>
<button class="btnn" type="submit">Login</button>
</form>
<p class="signup-link">Don't have an account? <a href="../register/register.html">Register here</a></p>
</div>
</section>
<footer>
  <p>&copy; 2025 <span>ServiGo</span>.All rights reserved</p>
<div class="social-icons">
<a href="https://github.com/Muskan-tuteja"><i class="fa-brands fa-github"></i></a>
<a href="https://www.linkedin.com/in/muskan-tuteja-90b1b2322"><i class="fa-brands fa-linkedin"></i></a>
<a href="#"><i class="fa-brands fa-instagram"></i></a>
</div>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const pwd = document.getElementById('password');
      const toggle = document.querySelector('button[data-toggle="password"]');

      // password show/hide
      if (toggle && pwd) {
        toggle.addEventListener('click', function(){
          if (pwd.type === 'password') { 
            pwd.type = 'text'; 
            toggle.textContent = 'Hide'; 
          } else { 
            pwd.type = 'password'; 
            toggle.textContent = 'Show'; 
          }
        });
      }

      // form submit
      form.addEventListener('submit', function(e){
        e.preventDefault(); // ❌ stop actual submit

        // email validation
        if (!email.value.includes('@') || !email.value.includes('.')){
          alert('Please enter a valid email.');
          email.focus();
          return false;
        }

        // password validation
        if (pwd.value.length < 6){
          alert('Password must be at least 6 characters.');
          pwd.focus();
          return false;
        }

        // ✅ demo success
        alert('Logged in!');
      });
    });
  </script>
  </body>
</html>
